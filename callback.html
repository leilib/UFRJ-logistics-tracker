<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Callback</title></head>
<body>
  <h1>Authorization successful</h1>
  <p>Getting your access token...</p>

  <div id="results"></div>

  <script type="module">
    const CLIENT_ID = "4602042605636246";
    const REDIRECT_URI = "https://leilib.github.io/UFRJ-logistics-tracker/callback";

    const urlParams = new URLSearchParams(location.search);
    const code = urlParams.get("code");
    const returnedState = urlParams.get("state");
    const originalState = sessionStorage.getItem("ml_oauth_state");
    const verifier = sessionStorage.getItem("pkce_verifier");

    function showResult(title, content, isError=false) {
      const div = document.getElementById("results");
      const color = isError ? "red" : "green";
      div.insertAdjacentHTML("beforeend",
        `<h2 style="color:${color}">${title}</h2><pre>${typeof content === "string" ? content : JSON.stringify(content, null, 2)}</pre>`);
    }

    if (returnedState !== originalState) {
      showResult("State mismatch", "Possible CSRF attack", true);
      throw new Error("State mismatch");
    }

    if (code && verifier) {
      console.log("Code:", code);
      console.log("Verifier:", verifier);

      fetch("https://ufrj-logistics-tracker.vercel.app/api/exchange-token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, redirect_uri: REDIRECT_URI, verifier })
      })
        .then(async res => {
          const data = await res.json();
          if (!res.ok) throw new Error(data.error ? JSON.stringify(data.error) : "Token exchange failed");
          return data;
        })
        .then(data => {
          console.log("Access token:", data.access_token);
          sessionStorage.setItem("ml_access_token", data.access_token);
          showResult("Token", "Token received successfully");

          const token = sessionStorage.getItem("ml_access_token");

          // ðŸ”‘ Fetch user info
          console.log("Fetching user infoâ€¦");
          fetch("https://api.mercadolibre.com/users/me", { headers: { Authorization: `Bearer ${token}` } })
            .then(res => res.json())
            .then(user => {
              console.log("User info:", user);
              showResult("User Info", user);
            })
            .catch(err => {
              console.error("User error:", err);
              showResult("User Info Error", err.toString(), true);
            });

          // ðŸ“¦ Fetch orders
          console.log("Fetching ordersâ€¦");
          fetch("https://api.mercadolibre.com/orders/search?seller=me&order.status=paid", { headers: { Authorization: `Bearer ${token}` } })
            .then(res => res.json())
            .then(orders => {
              console.log("Orders:", orders);
              showResult("Orders", orders);

              if (orders.results) {
                orders.results.forEach(order => {
                  if (order.shipping && order.shipping.id) {
                    console.log(`Fetching shipment ${order.shipping.id}â€¦`);
                    fetch(`https://api.mercadolibre.com/shipments/${order.shipping.id}`, { headers: { Authorization: `Bearer ${token}` } })
                      .then(res => res.json())
                      .then(shipment => {
                        console.log("Shipment:", shipment);
                        showResult(`Shipment ${shipment.id}`, shipment);
                      })
                      .catch(err => {
                        console.error("Shipment error:", err);
                        showResult(`Shipment ${order.shipping.id} Error`, err.toString(), true);
                      });
                  }
                });
              }
            })
            .catch(err => {
              console.error("Orders error:", err);
              showResult("Orders Error", err.toString(), true);
            });

          // ðŸšš Standalone test shipment fetch
          console.log("Fetching test shipmentâ€¦");
          fetch("https://api.mercadolibre.com/shipments/123456789", { headers: { Authorization: `Bearer ${token}` } })
            .then(res => res.json())
            .then(shipment => {
              console.log("Test Shipment:", shipment);
              showResult("Test Shipment", shipment);
            })
            .catch(err => {
              console.error("Test Shipment error:", err);
              showResult("Test Shipment Error", err.toString(), true);
            });

        })
        .catch(err => {
          console.error("Exchange error:", err);
          showResult("Exchange Error", err.toString(), true);
        });

    } else {
      showResult("Error", "Missing code or verifier", true);
    }
  </script>
</body>
</html>
