<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Callback</title></head>
<body>
  <h1>Authorization successful</h1>
  <p>Getting your access token...</p>

  <script type="module">
    const CLIENT_ID = "4602042605636246";
    const REDIRECT_URI = "https://leilib.github.io/UFRJ-logistics-tracker/callback";

    const urlParams = new URLSearchParams(location.search);
    const code = urlParams.get("code");
    const returnedState = urlParams.get("state");
    const originalState = sessionStorage.getItem("ml_oauth_state");
    const verifier = sessionStorage.getItem("pkce_verifier");

    // âœ… Validate state to prevent CSRF
    if (returnedState !== originalState) {
      document.body.insertAdjacentHTML("beforeend", "<p>State mismatch â€” possible CSRF attack.</p>");
      throw new Error("State mismatch");
    }

    if (code && verifier) {
      console.log("Code:", code);
      console.log("Verifier:", verifier);

      fetch("https://ufrj-logistics-tracker.vercel.app/api/exchange-token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, redirect_uri: REDIRECT_URI, verifier })
      })
        .then(async res => {
          const data = await res.json();
          if (!res.ok) {
            throw new Error(data.error ? JSON.stringify(data.error) : "Token exchange failed");
          }
          return data;
        })
        .then(data => {
          console.log("Access token:", data.access_token);
          sessionStorage.setItem("ml_access_token", data.access_token);
          document.body.insertAdjacentHTML("beforeend", "<p>Token received. You can close this tab.</p>");

          const token = sessionStorage.getItem("ml_access_token");

          // ðŸ”‘ Fetch user info independently
          console.log("Fetching user infoâ€¦");
          fetch("https://api.mercadolibre.com/users/me", {
            headers: { Authorization: `Bearer ${token}` }
          })
            .then(res => res.json())
            .then(user => {
              console.log("User info:", user);
              document.body.insertAdjacentHTML("beforeend", `<h2>User Info</h2><pre>${JSON.stringify(user, null, 2)}</pre>`);
            })
            .catch(err => {
              console.error("User error:", err);
              document.body.insertAdjacentHTML("beforeend", `<p>User error: ${err}</p>`);
            });

          // ðŸ“¦ Fetch orders independently
          console.log("Fetching ordersâ€¦");
          fetch("https://api.mercadolibre.com/orders/search?seller=me&order.status=paid", {
            headers: { Authorization: `Bearer ${token}` }
          })
            .then(res => res.json())
            .then(orders => {
              console.log("Orders:", orders);
              document.body.insertAdjacentHTML("beforeend", `<h2>Orders</h2><pre>${JSON.stringify(orders, null, 2)}</pre>`);

              // For each order, fetch shipment independently
              if (orders.results) {
                orders.results.forEach(order => {
                  if (order.shipping && order.shipping.id) {
                    console.log(`Fetching shipment ${order.shipping.id}â€¦`);
                    fetch(`https://api.mercadolibre.com/shipments/${order.shipping.id}`, {
                      headers: { Authorization: `Bearer ${token}` }
                    })
                      .then(res => res.json())
                      .then(shipment => {
                        console.log("Shipment:", shipment);
                        document.body.insertAdjacentHTML("beforeend", `<h2>Shipment ${shipment.id}</h2><pre>${JSON.stringify(shipment, null, 2)}</pre>`);
                      })
                      .catch(err => {
                        console.error("Shipment error:", err);
                        document.body.insertAdjacentHTML("beforeend", `<p>Shipment error: ${err}</p>`);
                      });
                  }
                });
              }
            })
            .catch(err => {
              console.error("Orders error:", err);
              document.body.insertAdjacentHTML("beforeend", `<p>Orders error: ${err}</p>`);
            });
        })
        .catch(err => {
          console.error("Exchange error:", err);
          document.body.insertAdjacentHTML("beforeend", `<p>Exchange error: ${err}</p>`);
        });

    } else {
      document.body.insertAdjacentHTML("beforeend", "<p>Missing code or verifier.</p>");
    }
  </script>
</body>
</html>
